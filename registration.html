<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="JS/jquery-ui.min.js"></script>
	<script type="text/javascript" src="JS/include.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/font.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<title></title>
</head>
<body>
	<div>
		<form method="POST" id="formRegistration">
			<p class="h6 formName">Регистрация</p>
			<input type="text" name="name" placeholder="Имя пользователя" required>
			<input type="text" name="surname" placeholder="Фамилия пользователя" required>
			<input type="email" name="mail" placeholder="E-mail" required>
			<div class="password"><input class="pass" type="password" name="password" placeholder="Пароль" required></div>
			<div class="password"><input class="pass" type="password" name="re-password" placeholder="Повторите пароль" required></div>
			<div class="agreement">
				<p>Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a></p>
				<input id="check" type="checkbox" name="agreement">	
				<label class="check" for="check"></label>
			</div>
			<input type="submit" value="Зарегистрироваться">
			<a href="authorization.html" class="button">У меня уже есть аккаунт</a>
		</form>
	</div>
	<script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
